<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <title>E-portfolio</title>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal-logo">Armir Halimi</div>
            <ul class="nav-links">
                <li><a href="#languages" class="nav__link--ahchor link__hover-effect link__hover-effect--black">Languages</a></li>
                <li><a href="#Projects" class="nav__link--ahchor link__hover-effect link__hover-effect--black">Projects</a></li>
                <li><a href="#Contacat" class="nav__link--ahchor nav__link-primary">Contact</a></li>
            </ul>
        </nav>

        <div class="flex flex-1">
            <div class="about-me_info row">
                <div class="about-me_info--container">
                    <figure class="about-me_picture--mask">
                        <img class="about-me_picture" src="assets/profile-img.jpg" alt="Picture of me">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="text-purple">Armir Halimi</span>
                    </h1>
                    <p class="about-me_paragraph">I'm a <strong class="text-purple">Software Engineer</strong> with a passion in programming and building 
                    applications with great user experience that can possible change the world.
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me_img--container">
                    <img src="assets/undraw_websites.svg" alt="" class="about-me_img">
                </figure>
            </div>
        </div>
        <br>
    </section>

    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section_title">This is my technology stack</h1>
                <div class="div language_list">
                    <div class="language">
                        <figure class="language_img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="" class="language_img">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
